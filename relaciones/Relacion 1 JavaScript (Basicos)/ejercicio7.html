<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 7</title>
    <script type = "text/javascript">
        function numCorrecto(num){
            if(num % 2 == 0 && num > 10){
                document.write("<h3>Numero correcto</h3>");
            }else{
                document.write("<h3>Numero incorrecto</h3>");
            }
        }
    </script>
</head>
<body>
    <h2>Tabla de Multiplicar</h2>
    <form>
        <input type="number" name="numero" value="Introduzca numero">

        <input type="button" value="Ejecutar" onclick="numCorrecto(numero.value)">
    </form>
</body>
</html>
