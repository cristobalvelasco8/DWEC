<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 5</title>
    <script type = "text/javascript">
        function disminuirTexto(texto){
            for(var i = 1; i <= 6; i++){
                document.write("<h"+ i + "> "+texto+ "</h"+i+">");
            }
        }
    </script>
    <style>
        
    </style>
</head>
<body>
    <h2>Disminuyendo Fuente</h2>
    <form>
        <input type="text" name="texto" value="Escriba aqui">

        <input type="button" value="Mostrar" onclick="disminuirTexto(texto.value)">
    </form>
</body>
</html>
