<body>
    <h1>EJERCICIO QUE MUESTRA LOS 15 PRIMEROS ENTEROS</h1>
    <script type = "text/javascript">
        var i = 0; 
        for(i = 0; i <= 15; i++){
            let arsa = i+(i+'1'-1);
            document.write(arsa + "</br>");
        }
    </script>
