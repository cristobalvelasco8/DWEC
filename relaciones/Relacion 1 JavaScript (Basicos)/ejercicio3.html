<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 3</title>
    <script type = "text/javascript">
        function tipoTriangulo(lado1, lado2, lado3){
            if(isNaN(lado1) || isNaN(lado2) || isNaN(lado3)){
                alert("Introduzca correctamente los datos");

            }else{
                if(lado1 == lado2 && lado2 == lado3){
                    alert("Triangulo Equilatero");
                }
                if((lado1 != lado2 && lado2 == lado3)||(lado1 == lado2 && lado2 != lado3)){
                    alert("Triangulo Isosceles");
                }
                if(lado1 != lado2 && lado2 != lado3){
                    alert("Triangulo Escaleno");
                } 
            }
           
            
            
            
        }
    </script>
</head>
<body>
    <h2>Comprobando Triangulos</h2>
    <form>
        <input type="text" name="lado1" value="Lado 1">
        <input type="text" name="lado2" value="Lado 2">
        <input type="text" name="lado3" value="Lado 3">

        <input type="button" value="Mostrar" onclick="tipoTriangulo(lado1.value, lado2.value, lado3.value)">
    </form>
</body>
</html>
