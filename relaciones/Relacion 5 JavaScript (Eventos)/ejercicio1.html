<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 1</title>
    <style>
        p{
            width: 100%;
            height: 200px;
            background-color: black;
        }
    </style>
</head>
<body>

    <script type="text/javascript">
        function ratonEncima(num){
            switch(num){
                case 1: document.getElementById("p1").style.color = "red";
                        break;
                case 2: document.getElementById("p2").style.color = "blue";
                        break;
                case 3: document.getElementById("p3").style.color = "green";
                        break;
            }
        }

        function ratonFuera(num){
            switch(num){
                case 1: document.getElementById("p1").style.color = "black";
                        break;
                case 2: document.getElementById("p2").style.color = "black";
                        break;
                case 3: document.getElementById("p3").style.color = "black";
                        break;
            }
        }
    </script>

    <p id="p1" onmouseover="ratonEncima(1)" onmouseout="ratonFuera(1)"></p>
    <p id="p2" onmouseover="ratonEncima(2)" onmouseout="ratonFuera(2)"></p>
    <p id="p3" onmouseover="ratonEncima(3)" onmouseout="ratonFuera(3)"></p>
</body>
</html>
