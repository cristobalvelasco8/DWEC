<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="parrafos">
        <p>parrafo 1</p>
        <p>parrafo 2</p>
        <p>parrafo 3</p>
        <p>parrafo 4</p>
        <p>parrafo 5</p>
        <p>parrafo 6</p>
</div>
<button onclick="invertirParrafos()">Invertir Parrafos</button>
<script>
    function invertirParrafos() {
    let parrafos=document.querySelectorAll("p");
    let arrayParrafos=[...parrafos];
    let arrayParrafosInvertidos=arrayParrafos.reverse();
    document.getElementById("parrafos").innerHTML="";
    arrayParrafosInvertidos.forEach((parrafo) => {
        document.getElementById("parrafos").innerHTML+=parrafo.outerHTML;
    });
}
</script>
</body>
</html>
