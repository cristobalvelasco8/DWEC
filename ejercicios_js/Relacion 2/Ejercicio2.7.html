<!DOCTYPE html>

    <title>
      7) Definir una función que compruebe si la cadena de texto pasada como
      parámetro está formada sólo por mayúsculas, sólo por minúsculas o por una
      mezcla de ambas
    </title>
    <script>
      function frase(cadena) {

        // Comprobar mayúsculas y minúsculas
        if (cadena == cadena.toUpperCase()) {
          cadena += " está formada sólo por mayúsculas";
        } else if (cadena == cadena.toLowerCase()) {
          cadena += " está formada sólo por minúsculas";
        } else {
          cadena += " está formada por mayúsculas y minúsculas";
        }

        return cadena;
      }

      alert(frase("Hola me llamo Cristobal"));
      alert(frase("solo minúscula"));
      alert(frase("SOLO MAYÚSCULA"));
    </script>
  </head>

</html>
