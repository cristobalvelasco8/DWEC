    <title>8) Definir una función que compruebe si la cadena de texto que se le pasa como parámetro es un
        palíndromo, es decir, si se lee de la misma forma desde la izquierda y desde la derecha. </title>
<script>
function cadena()
{
	var cadena=("Dabale arroz a la zorra el abad");
 
// eliminamos los espacios en blanco
	cadena=cadena.replace(/ /g, "");
// pasamos a minúscula la cadena
    var cadena = cadena.toLowerCase();
 
	for (var i=0;i<cadena.length;i++){
		if(cadena[i]!=cadena[cadena.length-i-1]){
			return false;
		}
	}
	return true;
}
 
if(cadena())
{
	document.write("Esto es palíndromo");
}else{
	document.write("Esto no es palíndromo");
}
    
</script>
