<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      6) Definir una función que calcule el menor de tres números pasados como
      parámetro.
    </title>
    <script>
      var array = Array.from({ length: 3 }, () =>
        Math.floor(Math.random() * 100)
      );
      document.write(array);
      document.write("<br>");

      if (array[0] < array[1] && array[0] < array[2]) {
        document.write("El menor es\n" + array[0]);
      } else if (array[1] < array[2] && array[1] < array[0]) {
        document.write("El menor es\n" + array[1]);
      } else if (array[2] < array[1] && array[2] < array[0]) {
        document.write("El menor es\n" + array[2]);
      }
    </script>
  </head>
  <body></body>
</html>
