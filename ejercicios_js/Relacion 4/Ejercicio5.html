<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5) Realizar una función javascript que dada una fecha, devuelva cuantos años han pasado hasta la fecha
      actual</title>
</head>
<body>
    <script>
function calcularEdad(fecha) {
    var fecha_arr = fecha.split("/");
    var fecha_date = new Date(fecha_arr[2], fecha_arr[1] - 1, fecha_arr[0]);
    var edadDifMs = Date.now() - fecha_date.getTime();
    var edadDate = new Date(edadDifMs);
    return Math.abs(edadDate.getUTCFullYear() - 1970);
}

var edad = calcularEdad("20/08/2001");
alert( edad );
</script>

</body>
</html>
