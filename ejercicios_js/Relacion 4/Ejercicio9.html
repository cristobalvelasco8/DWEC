<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9) Programa una función que dado un arreglo de números devuelva un objeto con dos arrays, el primero
        contendrá el contenido del array original ordenado en forma ascendente y el segundo, el contenido del
        array original ordenado de forma descendiente.</title>
</head>
<body>
    <script>
function ordenar() {
    var lista = [20,1,10,30,21,25,45,32,62,90,7,8,6,4,9,3];
lista.sort();
document.write("Lista ordenada " +  lista + "<br>");
var lista2 = lista.reverse();
document.write("Lista desordenada " + lista2);
    }

       </script>
       <form>
        <input type="button" id="b1" name="button1" value="Ordenar" onclick="ordenar()"></br>
    </form>

</body>
</html>
