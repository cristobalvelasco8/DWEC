<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script>
        function comprobarTriangulo(l1,l2,l3,a1,a2,a3){
            if (a1+a2+a3!=180){
                console.log("No es un triangulo")
            }
            else {
                if (a1==90 || a2 == 90 || a3 == 90){
                    console.log("Es un triangulo rectangulo")
                }
                else{
                    console.log("No es un triangulo rectangulo");
                }
                if (l1 == l2 && l2 == l3){
                    console.log("Es un triangulo equilatero");
                }
                else{
                    if ((l1==l2 && l1!=l3) || (l1==l3 && l3!=l2) || (l2==l3 && l3!=l1)){
                        console.log("Es un triangulo is√≥sceles");

                    }
                    else{
                        console.log("Es un triangulo escaleno");
                    }
                }
            }
        }
    </script>
</head>
<body>
    <h1>
        Comprobar triangulo
    </h1>
    <form>
        <input type="text" name="l1" value="lado1">
        <input type="text" name="l2" value="lado2">
        <input type="text" name="l3" value="lado3">
        <input type="text" name="a1" value="angulo 1">
        <input type="text" name="a2" value="angulo 2">
        <input type="text" name="a3" value="angulo 3">
        <input type="button" value="Comprobar" onclick="comprobarTriangulo(parseInt(l1.value),parseInt(l2.value),
                                        parseInt(l3.value),parseInt(a1.value),parseInt(a2.value),parseInt(a3.value))">
    </form>
</body>
