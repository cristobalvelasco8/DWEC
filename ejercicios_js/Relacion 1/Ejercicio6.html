<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function mostrarTexto(t1)  {

            if(t1 < 2|| t1 > 9) {
                alert("Numero introducido incorrecto")
            } else {
           for(i=1; i<=10; i++){
               document.write(`${t1} * ${i}` + " = " + t1*i);
               document.write('<br>');
            }

            }
            
        }

        
    </script>
</head>
<body>
    <form>
        <input type="text" id="t1" name="texto" value=""></br>
        <input type="button" id="b1" name='boton1' value='Mostrar' onclick="mostrarTexto(texto.value)"> </br>
    </form>

   
</body>
</html>
